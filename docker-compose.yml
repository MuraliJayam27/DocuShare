version: '1'
services:
  frontend:
    image: sagarkataru/frontend:latest
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_LOCALHOST_KEY="chat-app-current-user"
  backend:
    image: sagarkataru/backend:latest
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=mongodb://localhost:27017/Docushare

  mongodb_db:
    image: mongo:latest
    ports:
      - "27017:27017"


